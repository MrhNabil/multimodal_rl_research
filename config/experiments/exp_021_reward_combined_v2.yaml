# Experiment 021: Reward Combined V2 [FAST MODE: 1000 steps]
experiment:
  id: 21
  name: reward_combined_v2
seed: 42
training:
  method: rl
  batch_size: 64
  max_steps: 1000
  eval_every: 200
  save_every: 1000
  optimizer:
    learning_rate: 0.0002
reinforce:
  reward_type: combined
  baseline_type: moving_avg
  baseline_decay: 0.99
  temperature: 1.0
  entropy_coef: 0.01
