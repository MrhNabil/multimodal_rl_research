# Experiment 037: Baseline Mavg 0.99 [FAST MODE: 1000 steps]
experiment:
  id: 37
  name: baseline_mavg_0.99
seed: 42
training:
  method: rl
  batch_size: 64
  max_steps: 1000
  eval_every: 200
  save_every: 1000
  optimizer:
    learning_rate: 0.0002
reinforce:
  reward_type: exact_match
  baseline_type: moving_avg
  baseline_decay: 0.99
  temperature: 1.0
  entropy_coef: 0.01
